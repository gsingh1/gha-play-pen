name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello world" && whoami
      - name: multiline
        run: |
          node -v
          npm -v
          which node
          which npm
      - name: python Command
        run: |
          import platform
          print (platform.processor())
        shell: python
